<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title> - 登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="<%=hostname %>css/bootstrap.min.css" rel="stylesheet">
    <link href="<%=hostname %>css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="<%=hostname %>css/animate.css" rel="stylesheet">
    <link href="<%=hostname %>css/style.css" rel="stylesheet">
    <link href="<%=hostname %>css/login.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>

</head>

<body class="signin"> 
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-12">

                <form method="post" action="<%=hostname%>admin/login">

                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">登录<%=title%>后台</p>

                    <input type="text" name="username" class="form-control uname" placeholder="用户名" />
                    <input type="password" name="password" class="form-control pword m-b" placeholder="密码" />

                    <a href="https://v3.bootcss.com/">忘记密码了？</a>
                    <button type="submit" class="btn btn-success btn-block">登录</button>
                </form>
                
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; <%=content%>
            </div>
        </div>
    </div>
</body>

</html>
