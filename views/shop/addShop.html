<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>添加店铺</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="<%=hostname%>css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="<%=hostname%>css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="<%=hostname%>css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="<%=hostname%>css/animate.css" rel="stylesheet">
    <link href="<%=hostname%>css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        
            
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加设备信息</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                              <!--   <li><a href="form_basic.html#">选项1</a>
                                </li>
                                <li><a href="form_basic.html#">选项2</a>
                                </li> -->
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" action="<%=hostname%>admin/addShop">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">设备名</label>

                                <div class="col-sm-10">
                                    <input type="text" name="shopname" class="form-control" value="" >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">主机名</label>
                                <div class="col-sm-10">
                                    <input type="text"  name="shopstar" class="form-control">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">IDC</label>
                                

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="shopvolumn">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">购买价格</label>
                                

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="jiage">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">网卡个数</label>
                                

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="wangka">
                                </div>
                            </div>
                            
                            
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" type="reset"><a class="J_menuItem" href="<%=hostname%>admin/shopManager">
                                    取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="<%=hostname%>js/jquery.min.js?v=2.1.4"></script>
    <script src="<%=hostname%>js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="<%=hostname%>js/content.js?v=1.0.0"></script>

    <!-- iCheck -->
    <script src="<%=hostname%>js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>

    
    

</body>

</html>
